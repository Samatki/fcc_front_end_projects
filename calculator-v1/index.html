<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator v1</title>
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id='calculator'>
  <div id="resultbox"></div>
<div id="formbox"></div>
<div id='numberContainer'> 
   <button class='calcnumber' value='7'>7</button>
  <button class='calcnumber' value='8'>8</button>
  <button class='calcnumber' value='9'>9</button>
   <button class='calcnumber' value='4'>4</button>
  <button class='calcnumber' value='5'>5</button>
  <button class='calcnumber' value='6'>6</button>
   <button class='calcnumber' value='1'>1</button>
  <button class='calcnumber' value='2'>2</button>  
  <button class='calcnumber' value='3'>3</button>
  <button class='calcnumber' value='0' id='zero'>0</button>
  <button class='calcfunc calcnumber' value='decpoint'>.</button>
</div>
<div id="funcTable">
<button class='calcfunc' id='ClearEntry'>CE</button>
<button class='calcfunc' id='Reset'>AC</button>
<button class='calcfunc' value='*'>&#215;</button>
<button class='calcfunc' value='/'>&#247;</button>
<button class='calcfunc' value='+'>+</button>
<button class='calcfunc' value='-'>-</button>
<button class='calcfunc' value='='>=</button>
</div>


  
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
